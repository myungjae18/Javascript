<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스프라이트</title>
<script>
//클릭 시 마다 이미지의 src 경로를 변하게 하자
var x=1;//전역변수 언제 쓰나? 프로그램이 끝날때까지 그 값을 유지해야 할 경우
function move(){
		//x=x+1;
		//x++;//x=x+1과 동일한 효과
		x+=1;//x=x+1과 동일한 효과
	//문서 내의 boy라는 아이디를 갖는 요소의 src의 값을 증가
		document.getElementById("boy").src="../res/p"+x+".png";
	}
function auto(){
	//지정한 시간 간격으로 끝없이 지정한 함수를 호출한다
	//setTimeout("move()",500)//지정한 시간 뒤에 함수를 호출하라. setInterval과는 다르게 한번만 수행. 여러번 수행하려면 함수 안에서 함수를 호출하는 재귀호풀방법을 이용한다.즉. 무한루프를 걸면 됨.
	setInterval("move()",500)//지정한 시간으로 끝없이 지정한 함수를 호출하라
	}

</script>
</head>
<body>
<input type="button" value="수동" onClick="move()"/>
<input type="button" value="자동" onClick="auto()"/>
<p>
<img src="../res/p1.png" id="boy"/>
</body>
</html>
