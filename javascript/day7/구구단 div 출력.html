<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>구구단 div 출력</title>
<style>
.wrapper{
	width:500px;
	height:600px;
	border:5px solid dodgerblue;
	margin:auto;
}
.up{
	width:100%;
	height:50px;
	background:yellow;
}
#content{
	width:100%;
	height:550px;
	overflow-y:scroll; /*넘쳐나면 스크롤 붙인다*/
	font-size:20px;
	font-weight:bold;
	color:blue;
}
.up input{
	width:70%;
	font-size:30px;
}
button{
	width:25%;
	font-size:20px;
}
</style>
<script>
var content; //다른 함수에서 보일 수 있도록, 전역 변수로 선언
var txt;
function init(){
	content=document.getElementById("content");
	var bt=document.getElementById("bt");
	txt=document.getElementById("txt");
	//우측의 이름없는 함수를 익명함수, 콜백함수이다
	bt.addEventListener("click", function(){
		//출력
		printDan();
	});
}
function printDan(){
	var str=""; //처음엔 공백
	//몇단부터 시작할 지를 사용자가 결정하게 끔 하자
	var dan=txt.value; //텍스트박스의 현잿값 얻기
	for(var y=dan;y>=2;y--){
		str=str+"------------------------<br/>";
		str=str+y+"단<br/>";
		str=str+"------------------------<br/>";
		for(var x=1;x<=9;x++){
			str=str+y+"*"+x+"="+y*x+"<br/>";
		}
	}
	content.innerHTML=str;
}
window.addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="up">
			<input type="text" id="txt" placeholder="원하는 구구단 단수 입력"/>
			<button id="bt">구구단 출력</button>
		</div>
		<div id="content"></div>
	</div>
</body>
</html>
