<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>event</title>
</head>
<body>
<input type="button" value="나버튼" onClick="alert()"/>
<input type="text" onChange="this.style.background='red'"/>

<select onChange="alert()">
<option>네이버</option>
<option>구글</option>
<option>다음</option>
</select>
</body>
</html>
