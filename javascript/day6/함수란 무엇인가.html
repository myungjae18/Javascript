<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>함수란 무엇인가</title>
<script>
//함수란 무엇인가?
//특정 영역을 브레이스로 감싸고 이름을 붙여놓은 코드 단위를 말함.
//왜 이름 붙이나? 나중에 다시 사용하기 위해
//함수는 왜 쓰나?
//1)재사용 가능성이 높을 경우
//2)관련성 있는 코드끼리 묶어서 관리할 경우(코드 관리 목적)
//개발자가 정의한 함수를 사용자정의 함수라 한다
//함수의 종류
//1)매개(중간에 중재)변수 있는 함수

function dan(n){
	for(var i=1;i<=5;i++){
		document.write(n+"*"+i+"="+n*i+"<br/>");
	}
}
dan(124);


</script>
</head>
<body>

</body>
</html>
