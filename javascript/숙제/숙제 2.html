<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>숙제 2</title>
 <script>
 window.addEventListener("load", function(){
	init();
});
function init(){
	var n=prompt("원하는 숫자 입력");
	document.write("<button onClick='location.reload()'>프롬프트 입력</button>");
	for(var x=2;x<=n;x++){
		document.write("<div>---------</div>");
		document.write("<div>"+x+"단</div>");
		document.write("<div>----------</div>");
		for(var y=1;y<=9;y++){
			document.write("<div>"+x+"*"+y+"="+x*y+"</div>");
			}
	}
}
 </script>
 </head>
 <body>
  
 </body>
</html>
