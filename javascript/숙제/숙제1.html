 <html>
 <head>
  
  <title>숙제1</title>
 <style>
 #img{
	top:0px;
	left:0px;
	width:300px;
	position:relative;
 }
 </style>
 <script>
 var x=0;
 function go(){
	if(x<=500){
		x=x+50;
		var img=document.getElementById("img");
		img.style.left=x+"px";
	}else{
		x=x-500;
		var img=document.getElementById("img");
		img.style.left=x+"px";
	}
 }
 function back(){
	 setInterval("go()",500)
 }
 </script>
 </head>
 <body>
 	<div>
		<input type="button" value="수동" onClick="go()" id="manual"/>
		<input type="button" value="자동" onClick="back()" id="auto"/>
	<br>
		<img src="../res/p3.png" id="img"/>
	</div> 
 </body>
</html>
