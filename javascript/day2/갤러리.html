<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>갤러리</title>
<style>
#up{
	background:yellow;
	width:500px;
	height:450px;
	}
	#down{
	background:pink;
	width:500px;
	height:50px;
	text-align:center;
	}

	/*div안에 컨텐츠의 정렬*/
	#pic{
	width:100%;
	height:100%;
	}
</style>
<script>
var x=1;
var y=10;
//현재 보고 있는 사진의 다음 사진 나오게 처리
function next(){
	//alert("나 눌렀어");
	//문서 내의 pic이라는 요소의 src값을 바꾸자
	x=x+1;
	document.getElementById("pic").src="./images/"+x+".jpg";
	}
	function prev(){
y=y-1;
document.getElementById("pic").src="./images/"+y+".jpg";
		}
</script>
</head>
<body>
	<div id="up"><img src="./images/1.jpg" id="pic"/></div>
	<div id="down"><input type="button" value="이전사진" onclick="prev()"/><input type="button" value="다음사진" onclick="next()"/></div>
</body>
</html>
