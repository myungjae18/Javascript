<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>영역나누기</title>
</head>
<body>
<!--웹페이지의 영역을 나누기 위해 지원되는 태그가 바로 div(division:분할)이다.-->
html의 모든 태그 요소는 1)사각형의 박스형태이다. ( 박스모델 )
-block형: 화면의 끝까지 그 크기를 넓히는 속성
              따라서 같은 라인의 그 어떤 태그도 공존을 허용하지 않는다.
			 
-inline형: 박스안에 존재하는 컨텐츠만큼만 너비를 확보하는 속성
2)색상은 투명이다
-->
<div style="background:#990066;width:500px;height;350px;margin:auto;">나 위의 영역</div>
<div style="background:blue;width:500px;height;350px;margin:auto;">나 위의 영역</div>
<b style="backgrond:yellow">두꺼비</b>
</body>
</html>
