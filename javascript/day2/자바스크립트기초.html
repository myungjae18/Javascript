<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자바스크립트기초</title>
<script>
/*자바스크립트란 언어는 넷스케이프라는 기업이 개발하여 w3c에 기증되었고, 곧 표준이 되었다. 표준이기 때문에 한번 작성한 자바스크립트 코드는 모든 브라우저에서 동일하게 작동 즉 브라우저 제품마다 서로다른 코드를 작성할 필요가 없디. 왜 탄성했고, 어디에 사용되나? html문서를 동적으로 변경하기 위해서
html문서가 프로그래밍 언어가 아니기 때문에 기존의 컨텐츠를 내용을 runtime 시 바꾸는 건 불가능하다
runtime 시 변경하는 능력은 오직 프로그래밍 언어에만 있는 능력이므로, html에 자바스크립트를 도입하여 문서를 동적으로 변경할 수 있도록 업그레이드 시킴
*참고) 이제는 자바스크립트가 node. js 기술이 탄생하였기 떄문에 html 문서의 동적 변경에만 쓰인다고 하면 안될것임 요즘은 서버개발에도 쓰임

모든 프로그래밍은 다음과 같은 문법을 기본적으로 보유하고 있다. (c, c#, java, python...)
1.변수
2.연산자
3.제어문
4.함수
5.배열
*/
</script>
</head>
<body>
	<input type="button" value="나버튼" onclick="this.value='왕버튼'"/>
</body>
</html>
