<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>테이블기초</title>
</head>
<style>
/*css를 적용하는 방법은 2가지가 있다. 
1)inline 방식 : 해당 태그 요소에 직접 기재하는 방법 
단점) 코드 중복이 발생.. 일회성일 경우 유용
2)임베디드 방식 : style 태그 내에 선택자와 함께 스타일을 정의하는 방법
*/
td{
background:red;
}
</style>
<body>
<table border="1px">
<tr>
<td colspan="2">301호</td><td>303호</td><td>304호</td>
</tr>
<tr>
<td>201호</td><td>202호</td><td>203호</td><td rowspan="2">204호</td>
</tr>
<tr>
<td>101호</td><td>102호</td><td>103호</td>
</tr>
<!--table 공부는 건푹물과 동일하다는 생각으로 할것-->
</table>
</body>
</html>
