<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우주선 위치지정</title>

</head>
<style>
/*스타일 시트에서 지원하는 위치속성은 5가지 정도 됨
1) absolute : 자기 자신을 포함한 가장 가까운 부모를 기준으로 한 위치 지정
2) relative :  다른 태그요소에 의해 지정된 위치를 기준으로 한 속성
img{width:100px;
		position:absolute; /*절대위치값 지정*/
		left:200px; /*x축값*/
		top:100px; /*y축값*/}
</style>
<body>
<!--html 태그요소는 위치가 자유롭지 못하다. 개발자가 아무것도 위치값을 지정하지 않으면 기본적으로 static(정적) 위치값이 지정된다!
<img src="./images/우주선.jpg"/>

</body>
</html>
